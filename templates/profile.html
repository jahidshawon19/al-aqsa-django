{% load static %}
{% load crispy_forms_tags %}
    <!--====== HEADER PART START ======-->
    {% include 'header.html' %}
     <!--====== HEADER PART END ======-->


<section id="courses-part" class="pt-120 pb-120 gray-bg">
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-8">
            <div class="teachers-left mt-50">
                <div class="hero">
                    <img src="{{tutor_user.photo.url}}" alt="Teachers">
                </div>
                <div class="name">
                    <h6>{{tutor_user.name}}</h6>
                    <span>Designation here</span>
                </div>
                <div class="social">
                    <ul>
                        <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus-square"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li><br>
                        <a href="{% url 'create' %}" class="btn btn-sm btn-outline-primary ">Add New Course</a>
                    </ul>
                </div>
            </div> <!-- teachers left -->
        </div>
        <div class="col-lg-8">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Course Title</th>
                    <th scope="col">Created</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for c in course %}
                  <tr>
                  
                    <td>{{c.course_title}}</td>
                    <td>{{c.created_at}}</td>
                    <td>Mark</td>
                    <td><a href="{% url 'update-course' id=c.id %}">Edit</a>|| <a href="{% url 'delete-course' id=c.id %}">Delete</a></td>

                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>
</section>
