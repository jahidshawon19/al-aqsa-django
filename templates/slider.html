{% load static %}
<section id="slider-part" class="slider-active">
    {% for s in slider_data %}
    <div class="single-slider bg_cover pt-150" style="background-image: url({{s.banner_image.url}})" data-overlay="4">
        <div class="container">
            <div class="row">
                <div class="col-xl-7 col-lg-9">
                    <div class="slider-cont">
                        <h1 data-animation="bounceInLeft" data-delay="1s">{{s.heading}}</h1>
                        <ul>
                            <li><a data-animation="fadeInUp" data-delay="1.6s" class="main-btn" href="{% url 'about-us' %}">Read More</a></li>
                            <li><a data-animation="fadeInUp" data-delay="1.9s" class="main-btn main-btn-2" href="{% url 'all-course' %}">Get Started</a></li>
                        </ul>
                    </div>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- single slider -->
    {% endfor %}

</section>
