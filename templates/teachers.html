
{% load static %}

<!--====== HEADER PART START ======-->
{% include 'header.html' %}
 <!--====== HEADER PART END ======-->
   
    <!--====== PAGE BANNER PART START ======-->
    
    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url(images/page-banner-3.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2> {{total_teacher}} Teachers</h2>
            
                    </div>  <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    
    <!--====== PAGE BANNER PART ENDS ======-->
   
    <!--====== TEACHERS PART START ======-->
    
    <section id="teachers-page" class="pt-90 pb-120 gray-bg">
        <div class="container">
           <div class="row">
            {% for t in teacher_data %}
               <div class="col-lg-3 col-sm-6">
                   <div class="singel-teachers mt-30 text-center">
                        <div class="image">
                            <img src="{{t.photo.url}}" alt="Teachers">
                        </div>
                        <div class="cont">
                            <a href="{% url 'tutor' name=t.name %}"><h6>{{t.name}}</h6></a>
                            
                        </div>
                    </div> <!-- singel teachers -->
               </div>
               {% endfor %}
  
           </div> <!-- row -->

        </div> <!-- container -->
    </section>
    
    <!--====== TEACHERS PART ENDS ======-->
  

        <!--====== FOOTER PART START ======-->
  {% include 'footer.html' %}
  <!--====== FOOTER PART END ======-->
